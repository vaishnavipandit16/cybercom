<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Table</title>
</head>

<body>
    <section align="center">
        Example : Nested
    </section>
    <section>
        <table border="1" align="center" id="table1">
            <tr>
                <th rowspan="2" colspan="2">CI</th>
                <th rowspan="2">All Genders</th>
                <th>BY Gender</th>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <th>Males</th>
                            <th>Females</th>
                        </tr>
                        <tr>
                            <td>9215604</td>
                            <td>4512358</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th align="center">Rural</th>
                <td align="center">6521458</td>
                <td align="center">4215389</td>
                <td align="center">4152348</td>
            </tr>
        </table>
    </section>
</body>

</html>
