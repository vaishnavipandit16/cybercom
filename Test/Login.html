<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Login.js"></script>
    <title>Login Page</title>
</head>

<body onload="checkForAdmin()">
    <header>
        <h1>Login</h1>
    </header>
    <section>
        <form>
            <input type="email" id="mail" name="mail" placeholder="Email"><br><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br><br>
            <input type="button" id="loginbtn" name="loginbtn" value="LOGIN" onclick="login()"><br><br>
            <label>OR</label><br><br>
            <input type="button" id="registerbtn" name="registerbtn" value="REGISTER NOW" onclick="register()">
        </form>
    </section>
</body>

</html>
