<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Registration.js"></script>
    <title>Registration</title>
</head>

<body>
    <header>
        <h1>Registration</h1>
    </header>
    <section>
        <form>
            <input type="text" id="fname" name="fname" placeholder="Name"><br><br>
            <input type="email" id="mail" name="mail" placeholder="Email"><br><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br><br>
            <input type="password" id="cpass" name="cpass" placeholder="Confirm Password"><br><br>
            <select id="city" name="city">
                <option value="0">Select City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Banglore">Banglore</option>
                <option value="Mumbai">Mumbai</option>
            </select><br><br>
            <select id="state" name="state">
                <option value="0">Select State</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Maharastra">Maharastra</option>
            </select><br><br>
            <input type="checkbox" id="terms" name="terms">Terms & conditions<br><br>
            <input type="button" name="register" id="register" value="REGISTER" onclick="registration()">

        </form>
    </section>
</body>

</html>
