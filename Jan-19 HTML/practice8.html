<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="practice8.js"></script>
    <title>Form</title>
</head>

<body onload="addOption_list()">
    <div class="form-height">
        <form name="register_form" method="POST" action="Information.php" id="register_form">
            <header class="header-margins">
                <h3>Personal Information</h3>
            </header>
            <section>
                <label class="flabel-margin textbox-size">First Name:</label>
                <input type="text" class="finput-margin input-field" id="fname" name="fname" required><br><br>

                <label class="flabel-margin">Last Name:</label>
                <input type="text" class="finput-margin input-field" id="lname" name="lname"><br><br>

                <label class="Dblabel-margin">Date of Birth:</label>
                <select name="day_list" id="day_list" class="finput-margin" required>
                    <option value="">Day</option>
                </select>

                <select name="month_list" id="month_list" class="finput-margin" required>
                    <option value="">Month</option>
                </select>

                <select name="year_list" id="year_list" class="finput-margin" required>
                    <option value="">Year</option>
                </select>&nbsp;
                <span><i class="fa fa-question-circle" style="color:blue"></i></span><br><br>

                <label class="glabel-margin">Gender:</label>
                <select name="gender" id="gender" class="input-field finput-margin">
                    <option value="">Choose a Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>&nbsp;
                <span><i class="fa fa-question-circle" style="color:blue"></i></span>
            </section>

            <header class="margins header-margins">
                <h3>Account Information</h3>
            </header>

            <section>
                <label class="elabel-margin">Email:</label>
                <input type="email" name="mail" class="finput-margin input-field" required><br>
                <label class="note-margin">(Your email address will be your username)</label><br><br>

                <label class="relabel-margin">Re-type Email:</label>
                <input type="email" name="remail" id="remail" class="finput-margin input-field" required><br><br>

                <label class="plabel-margin">Password:</label>
                <input type="password" id="pass" name="pass" class="finput-margin input-field" required><br>
                <label class="note-margin">(Min 8 characters, 1 number, case-sensitive)</label><br><br>

                <label class="rplabel-margin">Re-type Password:</label>
                <input type="password" name="repass" id="repass" class="finput-margin input-field" required><br><br>

                <label class="sqlabel-margin">Security Question:</label>
                <select class="finput-margin" id="squestion" name="squestion">
                    <option value="">Choose a security question</option>
                    <option value="privacy">Privacy of data is there or not?</option>
                    <option value="authentication">Athentication is there or not?</option>
                </select>&nbsp;
                <span><i class="fa fa-question-circle" style="color:blue"></i></span><br><br>

                <label class="salabel-margin">Security Answer:</label>
                <input type="text" id="sanswer" name="sanswer" class="finput-margin input-field"><br>
                <label class="note-margin">(Not case-sensitive)</label>
            </section>

            <header class="margins header-margins">
                <h3>Contact Information</h3>
            </header>

            <section>
                <label class="alabel-margin">Address:</label>
                <input type="text" id="address" name="address" class="finput-margin input-field"><br><br>

                <label class="clabel-margin">City:</label>
                <input type="text" id="city" name="city" class="finput-margin input-field"><br><br>

                <label class="elabel-margin">State:</label>
                <select class="finput-margin" name="state" id="state">
                    <option value="">Choose a state</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Karnataka">Karnataka</option>
                </select><br><br>

                <label class="zlabel-margin">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" class="zinput-margin">
                <input type="text" class="zinput-margin" readonly placeholder="Optional"><br><br>

                <label class="phlabel-margin">Phone:</label>
                <input type="text" id="phone" name="phone" class="finput-margin" required>&nbsp;
                <span><i class="fa fa-question-circle" style="color:blue"></i></span> &nbsp;
                <select id="option" name="option">
                    <option value="mobile">Mobile</option>
                    <option value="Office.No">Office.No</option>
                </select><br>
                <label class="last-margin note-margin">No spaces or dashes</label><br><br>

                <input type="submit" value="Submit" class="submit-btn" onclick="validate()"> &nbsp;
                <input type="reset" value="Reset" class="reset-btn">
            </section>
        </form>
    </div>

</body>

</html>
