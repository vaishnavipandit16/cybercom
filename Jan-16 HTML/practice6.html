<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htmlPractice6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function al() {
            alert("Your request has been submitted");
        }
    </script>
    <title>Document</title>
</head>

<body>
    <header class="margins top-margin">
        <h1 class="header-img">CONTACT US</h1>
        <span class="font-margin"></span>
    </header>
    <section class="margins center-form">
        <form>
            <div style="max-width: 400px; margin: auto;">
                <div class="input-icons">
                    <i class="fa fa-user icon form-margin"></i>
                    <input type="text" class="input-field form-margin" placeholder="Full Name">

                    <i class="fa fa-envelope icon item-margin"></i>
                    <input type="email" class="input-field item-margin" placeholder="E.g example@gmail.com">

                    <i class="fa fa-phone icon item-margin"></i>
                    <input type="text" class="input-field item-margin" placeholder="E.g.+1 800 000000">

                    <i class="fa fa-comment-o icon item-margin"></i>
                    <textarea rows="5" cols="33" class="input-field item-margin"
                        placeholder="Your comments..."></textarea>
                    <button type="button" class="btn1 form-margin" onclick="al()">SEND NOW</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
